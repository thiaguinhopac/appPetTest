<ion-header>
  <ion-navbar>
    <ion-title>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page10">
  <img src="assets/img/jBFmrEElSwOrNjZkDtqF_bank_card.jpg" style="display:block;width:70%;height:auto;margin-left:auto;margin-right:auto;" />
  <div class="spacer" style="width:300px;height:29px;" id="cartO-spacer14"></div>
  <ion-card id="cartO-card24">
    <ion-list *ngFor="let prod of listCard;" name="listCard">
      <ion-item color="none" on-click="goToFinalizar()" id="cartO-list-item28">
        {{prod.num}}
        <ion-note item-right></ion-note>
        <ion-icon name="card" item-right></ion-icon>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="light" on-click="removeCartao($event)"></button>
      </ion-item-options>
    </ion-list>
  </ion-card>
  <button on-click="goToAdicionarCartao()" id="cartO-button6" ion-button clear color="gray" block small>
    <ion-icon name="add-circle"></ion-icon>
    adicionar novo cartao
  </button>
</ion-content>
