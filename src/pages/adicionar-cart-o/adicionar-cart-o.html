<ion-header>
  <ion-navbar>
    <ion-title>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page13">
  <img src="assets/img/8N48tWGMSKaVZOIMjFqN_cartao.jpg" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
  <div class="spacer" style="width:300px;height:36px;" id="adicionarCartO-spacer20"></div>
  <form id="adicionarCartO-form4">
    <ion-item id="adicionarCartO-input9">
      <ion-label stacked>
        Nome impresso no cartão
      </ion-label>
      <ion-input type="text" placeholder="Matailda Venila" name="nome" [(ngModel)]="nome"></ion-input>
    </ion-item>
    <ion-item id="adicionarCartO-input10">
      <ion-label stacked>
        Numero do cartão
      </ion-label>
      <ion-input type="number" placeholder="5505 5055 0055 5500" name="numero" [(ngModel)]="numero"></ion-input>
    </ion-item>
    <ion-item id="adicionarCartO-input11">
      <ion-label stacked>
        Validade
      </ion-label>
      <ion-input type="date" placeholder="" name="validade" [(ngModel)]="validade"></ion-input>
    </ion-item>
    <div class="spacer" style="width:300px;height:52px;" id="adicionarCartO-spacer21"></div>
    <button id="adicionarCartO-button10" ion-button color="energized" block on-click="goToCartO()">
      Salvar cartão
    </button>
    <div class="spacer" style="height:100px;" id="adicionarCartO-spacer22"></div>
  </form>
</ion-content>
