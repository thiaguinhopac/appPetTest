<ion-header>
  <ion-navbar>
    <ion-title>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7">
  <img src="assets/img/d21uIZVpQbWyskvV7AXZ_petshop.jpg" style="display:block;width:40%;height:auto;margin-left:auto;margin-right:auto;" />
  <form id="cadastrar-form2">
    <div class="spacer" style="width:300px;height:18px;" id="cadastrar-spacer3"></div>
    <ion-list id="cadastrar-list3">
      <ion-item id="cadastrar-input3">
        <ion-label stacked>
          Nome
        </ion-label>
        <ion-input type="text" placeholder="Martilda Vamiles" name="nomeCadastro"></ion-input>
      </ion-item>
      <ion-item id="cadastrar-input4">
        <ion-label stacked>
          Email
        </ion-label>
        <ion-input type="email" placeholder="email@.." name="emailCadastro"></ion-input>
      </ion-item>
      <ion-item id="cadastrar-input5">
        <ion-label stacked>
          Senha
        </ion-label>
        <ion-input type="password" placeholder="************" name="senhaCadastro"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="width:300px;height:30px;" id="cadastrar-spacer4"></div>
    <button id="cadastrar-button4" ion-button color="energized" block on-click="goToLogin()">
      Cadastrar
    </button>
  </form>
</ion-content>
