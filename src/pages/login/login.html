<ion-header>
  <ion-navbar>
    <ion-title>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
  <img src="assets/img/V3usKrbpRDqQd43qSuRY_petshop.jpg" style="display:block;width:40%;height:auto;margin-left:auto;margin-right:auto;" />
  <form id="login-form1">
    <div class="spacer" style="width:300px;height:35px;" id="login-spacer5"></div>
    <ion-list id="login-list2">
      <ion-item id="login-input1">
        <ion-label stacked>
          Email
        </ion-label>
        <ion-input type="email" placeholder="email@...." name = "emailLogin" [(ngModel)]="emailLogin" id="loginUsuario"></ion-input>
      </ion-item>
      <ion-item id="login-input2">
        <ion-label stacked>
          Senha
        </ion-label>
        <ion-input type="password" placeholder="******" name="senhaLogin" [(ngModel)]="senhaLogin"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer2"></div>
    <button id="login-button2" ion-button color="energized" block on-click="goToInicio()">
      Entrar
    </button>
    <button id="login-button3" ion-button clear color="positive" block on-click="goToCadastrar()">
      criar conta
    </button>
  </form>
</ion-content>
