<ion-header>
  <ion-navbar>
    <ion-title>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page8">
  <img src="{{urlImage}}" style="display:block;width:70%;height:auto;margin-left:auto;margin-right:auto;" />
  <h1 id="produto-heading1" style="color:#000000;text-align:center;">
    {{nomeDoProduto}}
  </h1>
  <h1 id="produto-heading2" style="color:green;text-align:center;">
    R$ {{valorDoProduto}}
  </h1>
  <div class="spacer" style="width:300px;height:58px;" id="produto-spacer6"></div>
  <div id="produto-markdown1" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      descrição:
    </p>
    <p style="color:#000000;">
      {{descricao}}
    </p>
  </div>
  <div id="produto-markdown2" style="text-align:center;" class="show-list-numbers-and-dots">
  </div>
  <div class="spacer" style="width:300px;height:56px;" id="produto-spacer8"></div>
  <button id="produto-button5" ion-button color="energized" block on-click="goToCarrinho()">
    Adicionar ao carrinho
  </button>
  <div class="spacer" style="width:300px;height:100px;" id="produto-spacer7"></div>
</ion-content>
